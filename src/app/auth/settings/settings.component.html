<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Nume user</h3>
        <img src="http://technext.github.io/Evento/images/demo/bg-slide-01.jpg" alt="imagine" class="img-responsive" width="200">
        <hr>
        <div class="form-group">
          <input 
          type="text" 
          placeholder="First Name" 
          class="form-control"
          name="firstName"
          ngModel
          #fn
          >
        </div>
        <span class="help-block form-group" *ngIf>
          Only letters!
        </span>
        <div class="form-group">
          <input 
          type="text" 
          placeholder="Last Name" 
          class="form-control"
          name = "lastName"
          ngModel
          >
        </div>
        <div class="form-group">
          <input 
          type="text" 
          placeholder="email"
          class="form-control"
          name = "email"
          ngModel
          >
        </div>
        <div class="form-group">
          <input 
          type="password" 
          placeholder="Password" 
          class="form-control"
          name =  "pwd"
          ngModel
          >
        </div>
        <div class="form-group">
          <input 
          type="password" 
          placeholder="Confirm Password" 
          class="form-control"
          name = "pwd2"
          ngModel
          >
        </div>
        <div class="form-group">
          <input 
          type="text" 
          placeholder="Age" 
          class="form-control"
          name="age"
          ngModel
          >
        </div>
        <div *ngFor="let g of genders">
          <input 
          type="radio"
          name = "gender"
          ngModel
          [value]="g"
          >
          {{g}}
        </div>
        <hr>
        <button 
        type="submit" 
        class="btn btn-warning"
        >Save Data</button>
      </div>
    </div>
  </div>
</form>
