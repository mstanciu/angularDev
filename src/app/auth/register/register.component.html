<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div 
    id="user-data" 
    ngModelGroup="userData"
    #userData="ngModelGroup"
    >
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ngModel required>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" name="pwd2" ngModel required #pwd="ngModel">
      </div>
      <span class="help-block" *ngIf="!pwd.valid && pwd.touched">The password don't match!</span>
    </div>
    <!--<p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>-->
    <div class="form-group">
      <label for="secret">Secret Question</label>
      <select class="form-control" name="secret" id="secret" [ngModel]="'teacher'">
      <option value="pet">Your first pet?</option>
      <option value="teacher">Your first teacher?</option>
      </select>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="QA" rows="3" [(ngModel)]="answer"></textarea>
    </div>
    <p>Your reply: {{answer}}</p>
    <div 
    class="radio"
    *ngFor ="let g of genders">
    <label for="">
      <input 
      type="radio"
      name="gender"
      ngModel
      [value]="g"
      required
      >
      {{g}}
    </label>

    </div>
    <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid">Register</button>
  </form>
</div>
