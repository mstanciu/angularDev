<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
        type="email" 
        class="form-control" 
        id="email"
        placeholder="Enter email" 
        name="email" 
        ngModel 
        required 
        email 
        #email="ngModel">
        <span class="help-block form-group" style="background-color:navajowhite" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="pwd" 
        placeholder="Enter password" 
        name="pwd" 
        ngModel 
        required
        #pwd="ngModel"
        >
      </div>
      <span class="help-block" *ngIf="!pwd.valid && pwd.touched" style="background-color:navajowhite">
        Please enter a password! 
      </span>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="pwd2" 
        placeholder="Confirm password" 
        name="pwd2" 
        ngModel 
        required 
        #pwd2="ngModel"
        >
      </div>
      <span class="help-block" *ngIf="pwd2.touched && !pwd2.valid" style="background-color:navajowhite">Please enter a password!</span>
      <span class="help-block" *ngIf="pwd2.value !== pwd.value" style="background-color:navajowhite">The password don't match!</span>
      <span class="help-block" *ngIf="pwd2.valid && pwd2.value === pwd.value" >Password match!!</span>
    </div>
    <!--<p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>-->
    <div class="form-group">
      <label for="secret">Secret Question</label>
      <select class="form-control" name="secret" id="secret" [ngModel]="'pet'">
      <option value="pet">Name of your first pet?</option>
      <option value="teacher">Name of your first Teacher?</option>
      <option value="school">Where did you finish school?</option>
      <option value="mother">Your mother's middle name?</option>
      </select>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="QA" rows="3" [(ngModel)]="answer"></textarea>
    </div>
    <div class="radio" *ngFor="let g of genders">
      <label for="">
      <input 
      type="radio"
      name="gender"
      ngModel
      [value]="g"
      required
      >
      {{g}}
    </label>
    </div>
    <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid">Register</button>
  </form>
</div>
