<div class="container">
  <div class="row">
    <div class="col-xs-4 eventClass" *ngFor="let event of eventList">
      <hr>
      <h1> {{event.name}}</h1>
      <p class="form-control"> {{event.location}}</p>
      <p class="form-control"> {{event.time}}</p>
      <p class="form-control"> {{event.interestedIn}}</p>
    </div>
  </div>
</div>
